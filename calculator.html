<body>

  <input  id= "num1" type='text' placeholder='number'/>
  <input id= "num2" type='text' placeholder='number'/>

  <button id ="add"> + </button>
  <button id ="subtract"> - </button>
  <button id ="divide"> / </button>
  <button id ="multiply"> * </button>

  <label> Answer </label>
  <input type="text" id="answer" readonly/>

  <script>
  var input1 = document.querySelector("#num1");
  var input2 = document.querySelector("#num2");
  var add = document.querySelector("#add");
  var subtract = document.querySelector("#subtract");
  var divide = document.querySelector("#divide");
  var multiply = document.querySelector("#multiply");
  var answer = document.querySelector("#answer");



var answerAdd = function (){

  var solution = parseInt(input1.value) + parseInt(input2.value);
  answer.value = solution;
  console.log(solution);

};

var answerSub = function (){

  var solution = parseInt(input1.value) - parseInt(input2.value);
  answer.value = solution;
  console.log(solution);
};

var answerDivide = function (){

  var solution = parseInt(input1.value) / parseInt(input2.value);
  answer.value = solution;
  console.log(solution);
};

var answerMultiply = function (){

  var solution = parseInt(input1.value) - parseInt(input2.value);
  answer.value = solution;
  console.log(solution);
};

add.addEventListener("click", answerAdd);
subtract.addEventListener("click",answerSub);
divide.addEventListener("click",answerDivide);
multiply.addEventListener("click",answerMultiply);

  </script>

</body>
</html>
